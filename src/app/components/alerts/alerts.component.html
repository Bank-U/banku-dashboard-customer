<div class="alerts-container">
  <div class="space-y-3">
    <div *ngFor="let alert of alerts" 
         class="alert-item flex items-start gap-3 p-4 rounded-lg bg-white shadow-sm border-l-4"
         [ngClass]="{
           'border-red-500': alert.type === 'CRITICAL',
           'border-yellow-500': alert.type === 'WARNING',
           'border-blue-500': alert.type === 'INFO'
         }">
      <mat-icon class="material-symbols-outlined" [ngClass]="{
        'text-red-500': alert.type === 'CRITICAL',
        'text-yellow-500': alert.type === 'WARNING',
        'text-blue-500': alert.type === 'INFO'
      }">
        {{ getAlertIcon(alert.type) }}
      </mat-icon>
      <div class="flex-grow">
        <h4 class="font-bold text-gray-900 text-sm">{{ alert.title }}</h4>
        <p class="text-gray-600 text-sm mt-1">{{ alert.description }}</p>
        <button mat-button color="primary" class="text-xs mt-2" (click)="onResolve(alert.id)">
          Resolve
        </button>
      </div>
    </div>
    <div *ngIf="alerts.length === 0" class="text-gray-500 text-sm italic text-center p-4">
      No alerts at this time.
    </div>
  </div>
  <div class="text-center mt-4" *ngIf="alerts.length > 0">
    <button mat-button color="primary" class="text-sm" (click)="onViewAll()">
      View all alerts
    </button>
  </div>
</div>
